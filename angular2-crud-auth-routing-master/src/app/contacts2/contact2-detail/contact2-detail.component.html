<div class="row">
  <div class="col s12">
    <div class="card-panel">
      <div class="card-stacked">
        <div class="card-content">
          <p>Product details:</p>
          <p> Produto:{{ selectedContact2?.id }}</p>
          <p>Nome do produto: {{ selectedContact2?.name }}</p>
          <p>Marca: {{ selectedContact2?.email }}</p>
          <p>Local: {{ selectedContact2?.phone?.phoneNumber }}</p>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2176.750168546517!2d-51.97198735705029!3d-23.430044155117702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ecd7030a446b89%3A0x6f64b63daed7782a!2sSupermercados%20Cidade%20Can%C3%A7%C3%A3o%20-%20Maring%C3%A1%20Velho!5e0!3m2!1spt-BR!2sbr!4v1572540253264!5m2!1spt-BR!2sbr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
       <br><br>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn"
            (click)="onEdit()">
            <i class="material-icons left">mode_edit</i>Editar
          </a>
          <a class="waves-effect waves-light btn red"
            (click)="onDelete()">
            <i class="material-icons left">delete</i>Remover
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
